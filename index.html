<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2>Sign up</h2>
      <form action="" method="get">
        <div class="form-row">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="First Name" pattern="[A-Za-z]{3,8}" 
                 title="Name must be 3 to 8 characters long and should only contain alphabets."
                 required>
        </div>
        <div class="form-row">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Last Name" pattern="[A-Za-z]"
                 title="Name should only contain alphabets"
                 required>
        </div>
        <div class="form-row">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <ion-icon name="call-outline"></ion-icon>
          <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}"
                 title="Phone number should contain 10 digits" required>
        </div>
        <div class="form-row">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Password" 
                 pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                 title="Password must contain at least eight characters, including numbers, alphabets, and symbols." 
                 required>
        </div>
        <div class="form-row">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Confirm Password" 
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
          title="Password must contain at least eight characters, including numbers, alphabets, and symbols." 
          required>
        </div>
        <div class="button">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>

      </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
